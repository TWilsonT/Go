<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>

    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.1.3/material.blue_grey-indigo.min.css" />
    <link rel="stylesheet" href="css/profileView.css"/>

  </head>
  <body>
    <!-- The drawer is always open in large screens. The header is always shown, even in small screens. -->
    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
      <header class="mdl-layout__header">
        <div class="mdl-layout__header-row">
          <span class="mdl-layout-title">Account Settings</span>
          <div class="mdl-layout-spacer"></div>
          <div class="align-right">
            <i class="material-icons md-40" onclick="routeGameSelect()">videogame_asset</i>
          </div>
        </div>
      </header>
      <main class="mdl-layout__content">
        <div class="page-content">

          <!-- Your content goes here -->
          <!-- Wide card with share menu button -->
          <style>
          .demo-card-wide.mdl-card {
            width: 512px;
            margin:auto;
            margin-top: 30px;
            margin-bottom: 15px;
          }
          .demo-card-wide > .mdl-card__title {
            color: #fff;
            height: 176px;
            background: url('../img/boardart.jpg') center / cover;
          }
          .demo-card-wide > .mdl-card__menu {
            color: #fff;
          }
          </style>

          <div class="demo-card-wide mdl-card mdl-shadow--2dp">
            <div class="mdl-card__title">
              <h2 class="mdl-card__title-text welcome-message"></h2>
            </div>
            <div class="mdl-card__supporting-text">
              <h6><b>GO Game Stats</b></h6>
              <p class="games-played">
                Games played:
              </p>
              <p class="wins">
                Wins:
              </p>
              <p class="losses">
                Loses:
              </p>
              <p class="win-rate">
                Win rate:
              </p>
            </div>
          </div>
            <div class="demo-card-wide mdl-card mdl-shadow--2dp">
              <div class="mdl-card__actions mdl-card--border">
                <h6 style="color: rgba(0,0,0,.54);"><b>Change Password</b></h6>
                <!-- Simple Textfield -->

                <form action="#">
                  <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                    <input class="mdl-textfield__input" type="password" id="sample3" pattern="^(?=.*[A-Za-z])(?=.*\d)[A-Za-z\d]{6,}$">
                    <label class="mdl-textfield__label" for="sample3">New Password</label>
                    <span class="mdl-textfield__error">Must be 6 character with atleast 1 letter and 1 number</span>
                  </div>
                </form>
                <form action="#">
                  <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                    <input class="mdl-textfield__input" type="password" id="sample2" pattern="^(?=.*[A-Za-z])(?=.*\d)[A-Za-z\d]{6,}$">
                    <label class="mdl-textfield__label" for="sample2">Confirm New Password</label>
                    <span class="mdl-textfield__error">Passwords do not match</span>
                  </div>
                </form>
                <!-- Accent-colored raised button with ripple -->
                <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--colored" onclick="changePassword()">
                  Submit
                </button>
              </div>
            </div>
          </div>
        </div>
      </main>
    </div>

    <script src="dist/profile.js" type="text/javascript"></script>

    <!-- <script src="js/jquery.min.js" type="text/javascript"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="js/NetworkAdapter.js" type="text/javascript"></script>
    <script src="js/profileView.js" type="text/javascript"></script>
    <script defer src="https://code.getmdl.io/1.1.3/material.min.js"></script> -->

  </body>
</html>
